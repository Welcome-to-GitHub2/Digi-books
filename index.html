<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .book-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      display: inline-block;
      width: 200px;
    }
    .book-item img {
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #more-books-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #more-books-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Available Books</h1>
  <div id="dynamic-books"></div>
  <button id="more-books-btn">More Books</button>

  <script>
    // Fetch and render the books initially
    const jsonURL = "https://raw.githubusercontent.com/Welcome-to-GitHub2/Digi-books/refs/heads/main/data.json";

    function renderBooks(books) {
      const booksContainer = document.getElementById("dynamic-books");
      booksContainer.innerHTML = ""; // Clear previous content
      books.forEach((book) => {
        const bookElement = document.createElement("div");
        bookElement.className = "book-item";
        bookElement.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>Author: ${book.author}</p>
          <p>Price: $${book.price.toFixed(2)}</p>
          <button onclick="addToCart('${book.title}', ${book.price})">Add to Cart</button>
        `;
        booksContainer.appendChild(bookElement);
      });
    }

    // Add book to cart (mock function for now)
    function addToCart(title, price) {
      alert(`"${title}" has been added to your cart for $${price.toFixed(2)}.`);
    }

    // Load books when the "More Books" button is clicked
    document.getElementById("more-books-btn").addEventListener("click", () => {
      fetch(jsonURL)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to fetch books data");
          }
          return response.json();
        })
        .then((data) => {
          renderBooks(data.books);
        })
        .catch((error) => {
          console.error("Error loading books:", error);
        });
    });

    // Initial load of books
    fetch(jsonURL)
      .then((response) => {
        if (!response.ok) {
          throw new Error("Failed to fetch books data");
        }
        return response.json();
      })
      .then((data) => {
        renderBooks(data.books.slice(0, 2)); // Show only the first 2 books initially
      })
      .catch((error) => {
        console.error("Error loading books:", error);
      });
  </script>
</body>
</html>
