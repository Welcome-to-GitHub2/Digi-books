<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .book-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      display: inline-block;
      width: 200px;
    }
    .book-item img {
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #more-books-btn, #checkout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #more-books-btn:hover, #checkout-btn:hover {
      background-color: #218838;
    }
    #cart {
      margin-top: 20px;
    }
    #cart h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #cart ul {
      list-style-type: none;
      padding: 0;
    }
    #cart ul li {
      margin-bottom: 5px;
    }
    #cart .total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Available Books</h1>
  <div id="dynamic-books"></div>
  <button id="more-books-btn">More Books</button>

  <!-- Cart Section -->
  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p class="total">Total: $<span id="cart-total">0.00</span></p>
    <button id="checkout-btn" style="display: none;">Checkout</button>
  </div>

  <script>
    const jsonURL = "https://raw.githubusercontent.com/Welcome-to-GitHub2/Digi-books/refs/heads/main/data.json";
    let cart = []; // Initialize an empty cart

    function renderBooks(books) {
      const booksContainer = document.getElementById("dynamic-books");
      booksContainer.innerHTML = ""; // Clear previous content
      books.forEach((book) => {
        const bookElement = document.createElement("div");
        bookElement.className = "book-item";
        bookElement.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>Author: ${book.author}</p>
          <p>Price: $${book.price.toFixed(2)}</p>
          <button onclick="addToCart(${book.id}, '${book.title}', ${book.price})">Add to Cart</button>
        `;
        booksContainer.appendChild(bookElement);
      });
    }

    function addToCart(id, title, price) {
      const cartItems = document.getElementById("cart-items");
      const existingItem = cart.find((item) => item.id === id);

      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ id, title, price, quantity: 1 });
      }

      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      const checkoutBtn = document.getElementById("checkout-btn");

      cartItems.innerHTML = ""; // Clear previous cart items
      let total = 0;

      cart.forEach((item) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${item.title} - $${item.price.toFixed(2)} x ${item.quantity}`;
        cartItems.appendChild(listItem);

        total += item.price * item.quantity;
      });

      cartTotal.textContent = total.toFixed(2);
      checkoutBtn.style.display = cart.length > 0 ? "block" : "none"; // Show/hide checkout button
    }

    function checkout() {
      alert("Thank you for your purchase!");
      cart = []; // Clear the cart
      updateCart();
    }

    // Load books when the "More Books" button is clicked
    document.getElementById("more-books-btn").addEventListener("click", () => {
      fetch(jsonURL)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to fetch books data");
          }
          return response.json();
        })
        .then((data) => {
          renderBooks(data.books);
        })
        .catch((error) => {
          console.error("Error loading books:", error);
        });
    });

    // Attach checkout function to the button
    document.getElementById("checkout-btn").addEventListener("click", checkout);

    // Initial load of books
    fetch(jsonURL)
      .then((response) => {
        if (!response.ok) {
          throw new Error("Failed to fetch books data");
        }
        return response.json();
      })
      .then((data) => {
        renderBooks(data.books.slice(0, 2)); // Show only the first 2 books initially
      })
      .catch((error) => {
        console.error("Error loading books:", error);
      });
  </script>
</body>
</html>
