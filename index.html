<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 2rem;
        }

        .book-item {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-item img {
            max-width: 100px;
            border-radius: 4px;
        }

        .cart-item {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 5px;
        }

        .checkout-button,
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .checkout-button:hover,
        button:hover {
            background-color: #45a049;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .book-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
    </header>

    <section id="books">
        <h2>Available Books</h2>
        <div class="book-item">
            <img src="61Ktyy7KymL._SL1500.jpg" alt="Cover of The Art Of Being Alone">
            <h3>The Art Of Being Alone</h3>
            <p>Renuka Gavnani</p>
            <button onclick="addToCart('The Art Of Being Alone', 10.99)">Add to Cart</button>
        </div>
        <div class="book-item">
            <img src="9781400079988.jpeg" alt="Cover of War and Peace">
            <h3>War and Peace</h3>
            <p>Leo Tolstoy</p>
            <button onclick="addToCart('War and Peace', 15.50)">Add to Cart</button>
        </div>
    </section>

    <section id="dynamic-books">
        <h2>More Books</h2>
        <!-- Dynamic books will be appended here -->
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <button id="checkout-button" class="checkout-button" onclick="checkout()" style="display: none;">Checkout</button>
    </section>

    <section id="checkout" style="display: none;">
        <h2>Checkout</h2>
        <div id="checkout-details">
            <h3>Order Summary:</h3>
            <div id="order-summary-items"></div>
            <p>Total: <span id="order-total"></span></p>
            <p>Name: <input type="text" id="customer-name" required></p>
            <p>Email: <input type="email" id="customer-email" required></p>
            <p>Address: <textarea id="customer-address" required></textarea></p>
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </section>

    <section id="order-summary" style="display: none;">
        <h2>Order Summary</h2>
        <div id="order-summary-details"></div>
    </section>

    <footer>
        <p>Contact us at info@ourbookstore.com | Call: 456-7890</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(bookName, price) {
            const existingItem = cart.find(item => item.name === bookName);

            if (existingItem) {
                alert('This book is already in your cart.');
                return;
            }

            cart.push({ name: bookName, price });
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = "";

            let total = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <p>${item.name} - $${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart('${item.name}')">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
                total += item.price;
            });

            document.getElementById('checkout-button').style.display = cart.length > 0 ? 'block' : 'none';
        }

        function removeFromCart(bookName) {
            cart = cart.filter(item => item.name !== bookName);
            updateCart();
        }

        function checkout() {
            const checkoutSection = document.getElementById('checkout');
            checkoutSection.style.display = 'block';

            const orderSummaryItemsContainer = document.getElementById('order-summary-items');
            orderSummaryItemsContainer.innerHTML = "";

            let total = 0;
            cart.forEach(item => {
                const orderSummaryItem = document.createElement('p');
                orderSummaryItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                orderSummaryItemsContainer.appendChild(orderSummaryItem);
                total += item.price;
            });

            document.getElementById('order-total').textContent = `$${total.toFixed(2)}`;
        }

        function placeOrder() {
            const customerName = document.getElementById('customer-name').value;
            const customerEmail = document.getElementById('customer-email').value;
            const customerAddress = document.getElementById('customer-address').value;

            if (!customerName || !customerEmail || !customerAddress) {
                alert('Please fill in all fields.');
                return;
            }

            alert(`Thank you for your order, ${customerName}!`);

            document.getElementById('checkout').style.display = 'none';
        }

        fetch('https://raw.githubusercontent.com/Welcome-to-GitHub2/Digi-books/refs/heads/main/data.json')
            .then(response => response.json())
            .then(data => {
                const booksSection = document.getElementById('dynamic-books');

                data.forEach(book => {
                    const bookItem = document.createElement('div');
                    bookItem.classList.add('book-item');
                    bookItem.innerHTML = `
                        <img src="${book.image}" alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>${book.author}</p>
                        <button onclick="addToCart('${book.title}', ${book.price})">Add to Cart</button>
                    `;
                    booksSection.appendChild(bookItem);
                });
            })
            .catch(error => console.error('Error fetching books:', error));
    </script>
</body>
</html>
