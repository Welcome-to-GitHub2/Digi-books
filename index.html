<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    /* Your existing styles here */
  </style>
</head>
<body>
  <h1>Available Books</h1>
  <div id="dynamic-books"></div>
  <button id="more-books-btn">More Books</button>

  <!-- Cart Section -->
  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p class="total">Total: $<span id="cart-total">0.00</span></p>
    <button id="checkout-btn" style="display: none;">Checkout</button>
  </div>

  <!-- Checkout Form -->
  <div id="checkout-form">
    <h2>Checkout</h2>
    <form id="user-details-form">
      <input type="text" id="user-name" placeholder="Your Name" required />
      <input type="email" id="user-email" placeholder="Your Email" required />
      <input type="text" id="user-address" placeholder="Your Address" required />
      <button type="submit">Complete Purchase</button>
    </form>
  </div>

  <script>
    const jsonURL = "http://localhost:3000/api/books"; // Pointing to the Node.js API
    const cartAPI = "http://localhost:3000/api/cart"; // Cart API endpoint
    let cart = []; // Initialize an empty cart

    function renderBooks(books) {
      const booksContainer = document.getElementById("dynamic-books");
      booksContainer.innerHTML = ""; // Clear previous content
      books.forEach((book) => {
        const bookElement = document.createElement("div");
        bookElement.className = "book-item";
        bookElement.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>Author: ${book.author}</p>
          <p>Price: $${book.price.toFixed(2)}</p>
          <button onclick="addToCart(${book.id}, '${book.title}', ${book.price})">Add to Cart</button>
        `;
        booksContainer.appendChild(bookElement);
      });
    }

    function addToCart(id, title, price) {
      const existingItem = cart.find((item) => item.id === id);

      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ id, title, price, quantity: 1 });
      }

      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      const checkoutBtn = document.getElementById("checkout-btn");

      cartItems.innerHTML = ""; // Clear previous cart items
      let total = 0;

      cart.forEach((item) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${item.title} - $${item.price.toFixed(2)} x ${item.quantity}`;
        cartItems.appendChild(listItem);

        total += item.price * item.quantity;
      });

      cartTotal.textContent = total.toFixed(2);
      checkoutBtn.style.display = cart.length > 0 ? "block" : "none"; // Show/hide checkout button
    }

    function showCheckoutForm() {
      document.getElementById("checkout-form").style.display = "block";
    }

    function completePurchase(event) {
      event.preventDefault(); // Prevent form submission
      const name = document.getElementById("user-name").value;
      const email = document.getElementById("user-email").value;
      const address = document.getElementById("user-address").value;

      if (name && email && address) {
        // Submit cart to the backend
        fetch(cartAPI, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            user: email,
            items: cart,
            total: parseFloat(document.getElementById("cart-total").textContent),
          }),
        })
          .then((response) => {
            if (response.ok) {
              alert(`Thank you for your purchase, ${name}!\nDetails:\nEmail: ${email}\nAddress: ${address}`);
              cart = []; // Clear the cart
              updateCart();
              document.getElementById("checkout-form").style.display = "none";
            } else {
              alert("Error processing purchase. Please try again.");
            }
          })
          .catch((error) => {
            console.error("Error submitting cart:", error);
          });
      } else {
        alert("Please fill in all required fields.");
      }
    }

    document.getElementById("checkout-btn").addEventListener("click", showCheckoutForm);
    document.getElementById("user-details-form").addEventListener("submit", completePurchase);

    // Load books when the "More Books" button is clicked
    document.getElementById("more-books-btn").addEventListener("click", () => {
      fetch(jsonURL)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to fetch books data");
          }
          return response.json();
        })
        .then((data) => {
          renderBooks(data.books);
        })
        .catch((error) => {
          console.error("Error loading books:", error);
        });
    });

    // Initial load of books
    fetch(jsonURL)
      .then((response) => {
        if (!response.ok) {
          throw new Error("Failed to fetch books data");
        }
        return response.json();
      })
      .then((data) => {
        renderBooks(data.books.slice(0, 2)); // Show only the first 2 books initially
      })
      .catch((error) => {
        console.error("Error loading books:", error);
      });
  </script>
</body>
</html>
